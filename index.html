    <script
        type="text/javascript">var countDate = new Date('Sep 2, 2022 00:00:00').getTime(); function vn() { var now = new Date().getTime(); gap = countDate - now; var second = 1000; var minute = second * 60; var hour = minute * 60; var day = hour * 24; var d = Math.floor(gap / (day)); var h = Math.floor((gap % (day)) / (hour)); var m = Math.floor((gap % (hour)) / (minute)); var s = Math.floor((gap % (minute)) / (second)); document.getElementById('day').innerText = d; document.getElementById('hour').innerText = h; document.getElementById('minute').innerText = m; document.getElementById('second').innerText = s } setInterval(function () { vn() }, 1000) </script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>function onYouTubeIframeAPIReady(){ var e=document.getElementById("youtube-audio"); var a=document.createElement("div"); a.setAttribute("id", "youtube-player"), e.appendChild(a); e.onclick=function(){ r.getPlayerState()===YT.PlayerState.PLAYING || r.getPlayerState()===YT.PlayerState.BUFFERING ? (r.pauseVideo(), o(!1)) : (r.playVideo(), o(!0))}; var r=new YT.Player("youtube-player",{ height: "0", width: "0", videoId: e.dataset.video, playerVars:{ autoplay: e.dataset.autoplay, loop: e.dataset.loop}, events:{ onReady: function(e){ r.setPlaybackQuality("small"), r.setVolume(70)}, onStateChange: function(e){ e.data===YT.PlayerState.ENDED}}})}
