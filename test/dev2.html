<!DOCTYPE html>
<html lang="vi" style="width: 100%; height: 100%; overflow: auto;">

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Thống Nhất 30/4</title>
    <link rel="icon" href="/src/icon.png" type="image/icon type">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gentius" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/hjet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/test/dev.css" />
    <script src="https://kit.fontawesome.com/3590ed5741.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="section is-vcentered">
        <div class="container">

            <!--02/09 WIKI-->
            <div class="02091945">
                <div class="pl-3 pt-1 has-text-centered is-hidden-mobile" style="position:absolute">
                    <a href="https://vi.wikipedia.org/wiki/Ngày_Quốc_khánh_(Việt_Nam)" target="_blank">
                        <figure class="image is-64x64 is-inline-block"><img src="/src/wiki.png">
                        </figure>
                    </a>
                </div>
                <div class="pl-3 pt-1 has-text-centered is-hidden-tablet" style="position:absolute">
                    <a href="https://vi.wikipedia.org/wiki/Ngày_Quốc_khánh_(Việt_Nam)" target="_blank">
                        <figure class="image is-32x32 is-inline-block"><img src="/src/wiki.png">
                        </figure>
                    </a>
                </div>
            </div>

            <!--30/04 WIKI-->
            <div class="30041975">
                <div class="pl-3 pt-1 has-text-centered is-hidden-mobile" style="position:absolute">
                    <a href="https://vi.wikipedia.org/wiki/Sự_kiện_30_tháng_4_năm_1975" target="_blank">
                        <figure class="image is-64x64 is-inline-block"><img src="/src/wiki.png">
                        </figure>
                    </a>
                </div>
                <div class="pl-3 pt-1 has-text-centered is-hidden-tablet" style="position:absolute">
                    <a href="https://vi.wikipedia.org/wiki/Sự_kiện_30_tháng_4_năm_1975" target="_blank">
                        <figure class="image is-32x32 is-inline-block"><img src="/src/wiki.png">
                        </figure>
                    </a>
                </div>
            </div>

            <div class="box mainbox is-clearfix"
                style="background: linear-gradient(to bottom, #ee1010ee 0%, #ee1010e8 50%, #0083fdec 50%, #0083fde8 100%);">
                <div class="mt-2 has-text-centered has-text-white ">
                    <div class="pt-5 is-hidden-mobile"></div>

                    <!--30/04-->
                    <div class="30041975">
                        <h1 class="title pb-0 is-1 is-2-mobile has-text-white has-text-weight-bold"
                            style="font-family:'hjet'">
                            THỐNG NHẤT ĐẤT NƯỚC</h1>
                        <p class="pt-0" style="font-family:'hjet'; font-size: 5em;">30/4</p>
                    </div>

                    <!--02/09-->
                    <div class="02091945">
                        <h1 class=" title pb-0 is-1 is-2-mobile has-text-white has-text-weight-bold"
                            style="font-family:'hjet'">
                            QUỐC KHÁNH VIỆT NAM</h1>
                        <p class="pt-0" style="font-family:'hjet'; font-size: 5em;">2/9</p>
                    </div>

                    <a href="https://chinhphu.vn/" target="_blank">
                        <figure class="image is-hidden-tablet is-128x128 is-inline-block"><img src="/src/star.png">
                        </figure>
                    </a>
                    <div class="columns is-hidden-mobile is-variable is-5-desktop">
                        <div class="column">
                            <a href="https://chinhphu.vn/" target="_blank">
                                <figure class="image is-pulled-right is-128x128 is-inline-block"><img
                                        src="/src/star.png">
                                </figure>
                            </a>
                        </div>
                        <div class="column">
                            <a href="https://dangcongsan.vn/" target="_blank">
                                <figure class="image is-pulled-left is-128x128 is-inline-block"><img
                                        src="/src/dcsvn.png">
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="countdown px-0">
                    <div
                        class="columns is-multiline is-mobile is-centered has-text-centered has-content-centered has-text-weight-bold pt-4">
                        <div class="column is-one-fifth-desktop is-one-third-mobile">
                            <div class="box boxtet p-4"><span class="is-size-1 is-size-2-mobile p-0" id="day"></span>
                                <div class="box p-0"
                                    style="background-image: linear-gradient(160deg, rgba(255, 227, 227, 0.993) 0%, #cee0ff 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Ngày</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth-desktop is-one-third-mobile">
                            <div class="box boxtet p-4"><span class="is-size-1 is-size-2-mobile p-0" id="hour"></span>
                                <div class="box p-0"
                                    style="background-image: linear-gradient(160deg, rgba(255, 227, 227, 0.993) 0%, #cee0ff 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Giờ</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth-desktop is-one-third-mobile">
                            <div class="box boxtet p-4"><span class="is-size-1 is-size-2-mobile p-0" id="minute"></span>
                                <div class="box p-0"
                                    style="background-image: linear-gradient(160deg, rgba(255, 227, 227, 0.993) 0%, #cee0ff 100%);">
                                    <p class="subtitle p-0 is-3 is-size-5-mobile">Phút</p>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-fifth-desktop">
                            <div class="box boxtet p-4"><span class="is-size-1 is-size-1-mobile p-0" id="second"></span>
                                <div class="box p-0"
                                    style="background-image: linear-gradient(160deg, rgba(255, 227, 227, 0.993) 0%, #cee0ff 100%);">
                                    <p class="subtitle p-0 is-3 is-size-4-mobile">Giây</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pb-1 is-hidden-mobile"></div>
                <a href=https://cdzungx.dev>
                    <div class="button mt-3 is-pulled-left"><i class="fa-solid fa-house"></i></div>
                </a>
                <button id="openPlayer" class="button ms-btn is-primary m-4">
                    <span class="icon">
                        <i class="fas fa-headphones"></i>
                    </span>
                    <div class="subtitle">Music</div>
                </button>
            </div>
        </div>
    </section>
    <div class="modal" id="playerModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="columns">
                    <div class="column is-one-third">
                        <h3 class="title is-4">Song Info</h3>
                        <p><strong>Title:</strong> <span id="songTitle"></span></p>
                        <p><strong>Composer:</strong> <span id="songComposer"></span></p>
                        <p><strong>Performer:</strong> <span id="songPerformer"></span></p>
                    </div>
                    <div class="column">
                        <div class="field has-addons">
                            <div class="control">
                                <button class="button" id="prevButton"><i class="fas fa-step-backward"></i></button>
                            </div>
                            <div class="control">
                                <button class="button" id="playButton"><i class="fas fa-play"
                                        id="playIcon"></i></button>
                            </div>
                            <div class="control">
                                <button class="button" id="nextButton"><i class="fas fa-step-forward"></i></button>
                            </div>
                        </div>
                        <div class="field">
                            <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider">
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" id="closeButton"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script type="text/javascript" src="/test/dev.js"></script>
</body>

</html>
