    <script>
        // Add an event listener to the open-music-player buttons
        document.getElementById("open-music-player").addEventListener("click", function () {

    <script>
        // Array of songs
        var songs = ['/soundtrack/datnuoctronniemvui.mp3', '/soundtrack/tienquanca.mp3', '/soundtrack/duongchungtadi.mp3'];
        var currentSong = 0;

        // Create new Howl object
        var sound = new Howl({
            src: [songs[currentSong]]
        });

        // Update the current song display
        document.getElementById('current-song').textContent = songs[currentSong];

        // Play/Pause button click event
        document.getElementById('play-pause').addEventListener('click', function () {
            if (sound.playing()) {
                sound.pause();
                this.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                sound.play();
                this.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Next button click event
        document.getElementById('next').addEventListener('click', function () {
            // Stop the current song
            sound.stop();

            // Increment the current song index
            currentSong++;
            if (currentSong >= songs.length) {
                currentSong = 0;
            }

            // Update the source of the Howl object and play the new song
            sound = new Howl({
                src: [songs[currentSong]]
            });
            sound.play();

            // Update the current song display and reset play/pause button to pause state
            document.getElementById('current-song').textContent = songs[currentSong];
            document.getElementById('play-pause').innerHTML = '<i class="fas fa-pause"></i>';
        });

        document.getElementById('volume').addEventListener('input', function () {
            sound.volume(this.value);
        });

        // Previous button click event
        document.getElementById('prev').addEventListener('click', function () {
            // Stop the current song
            sound.stop();

            // Decrement the current song index
            currentSong--;
            if (currentSong < 0) {
                currentSong = songs.length - 1;
            }

            // Update the source of the Howl object and play the new song
            sound = new Howl({
                src: [songs[currentSong]]
            });
            sound.play();

            // Update the current song display and reset play/pause button to pause state
            document.getElementById('current-song').textContent = songs[currentSong];
            document.getElementById('play-pause').innerHTML = '<i class="fas fa-pause"></i>';
        });

// End of script tag
    </script>
    <script type="text/javascript">
        // Set the initial countdown date
        var countDownDate = new Date("Apr 30, 2023 00:00:00").getTime();
        var nextCountDownDate = new Date("Sep 2, 2023 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update countdown display
            document.getElementById("day").innerHTML = days;
            document.getElementById("hour").innerHTML = hours;
            document.getElementById("minute").innerHTML = minutes;
            document.getElementById("second").innerHTML = seconds;
            // If the count down is finished
            if (distance < 0) {
                // Update countdown date to nextCountDownDate
                countDownDate = nextCountDownDate;

                // Calculate nextCountDownDate based on current countDownDate
                var currentDate = new Date(countDownDate);
                if (currentDate.getMonth() === 3 && currentDate.getDate() === 30) {
                    // If current countdown date is April 30th, set next countdown to September 2nd of same year
                    nextCountDownDate = new Date(currentDate.getFullYear(), 8, 2).getTime();
                } else {
                    // Otherwise set next countdown to April 30th of next year
                    nextCountDownDate = new Date(currentDate.getFullYear() + 1, 3, 30).getTime();
                }

            }
        }, 1000);   </script>
